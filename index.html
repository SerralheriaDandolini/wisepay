<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doação</title>
    <style>
        body {
            background-color: #fdf5e6; /* Fundo branco pérola */
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        .button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border: none;
            border-radius: 25px; /* Cantos arredondados */
            cursor: pointer;
        }

        .button:hover {
            background-color: #45a049;
        }

        /* Estilo para o modal (popup) */
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
        }

        .modal-content {
            background-color: #fff;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 300px;
            border-radius: 10px;
            text-align: center;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        /* Estilo para o nome e chave Pix */
        .name {
            font-weight: bold;
            margin-bottom: 10px;
            font-size: 18px;
        }

        .pix-key {
            font-size: 16px;
            color: #333;
        }
    </style>
</head>
<body>

    <!-- Botão de Doação -->
    <button class="button" id="donateBtn">DOAÇÃO</button>

    <!-- Janela Modal -->
    <div id="donateModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <!-- Nome e Chave Pix -->
            <p class="name">Nome: Fabricio Dandolini</p>
            <p class="name">Banco: Sicoob           </p>
            <p class="pix-key">Chave Pix: (48) 9 9827-1784</p>
        </div>
    </div>

    <script>
        // Obter elementos
        var modal = document.getElementById("donateModal");
        var btn = document.getElementById("donateBtn");
        var span = document.getElementsByClassName("close")[0];

        // Abrir o modal ao clicar no botão
        btn.onclick = function() {
            modal.style.display = "block";
        }

        // Fechar o modal ao clicar no "X"
        span.onclick = function() {
            modal.style.display = "none";
        }

        // Fechar o modal ao clicar fora da área do modal
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>

</body>
</html>
